<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lureon AI Challenge</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- TOP NAVBAR -->
  <nav class="navbar">
    <a href="#" class="navbar_brand">
      <img src="assets/logo.png" alt="Logo" class="logo_image"> Lureon AI
    </a>
  
    <ul class="nav_menu">
      <li><a href="#">Home</a></li>
      <li><a href="intro.html">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <!-- User Profile -->
    <div class="user_profile" onclick="toggleMenu()">
      <img src="assets/user.png" alt="User" class="user_image">
    </div>

    <!-- Dropdown Menu -->
    <div class="profile_menu" id="profileMenu">
      <ul>
        <li><strong>John Doe</strong></li> <!-- Username here -->
        <div class="divider"></div>
        <li>ðŸ”§ Settings</li>
        <li>ðŸ”’ Log out</li>
      </ul>
    </div>
  </nav>

  <!-- MAIN CONTAINER -->
  <div class="main_wrapper">

    <!-- LEFT SIDEBAR (LEVELS) -->
    <aside class="sidebar_section">
      <h3 class="sidebar_header">LEVELS</h3>
      <ul class="level_menu">
        <li>LEVEL 1</li>
        <li>LEVEL 2</li>
        <li>LEVEL 3</li>
      </ul>
    </aside>

    <!-- CONTENT AREA -->
    <div class="content_area">

      <!-- Chat & Terminal Tabs -->
      <div class="toggle_buttons">
        <button class="btn btn-primary active">Chat</button>
        <button class="btn btn-secondary" id="terminal_button" disabled>Terminal</button>
      </div>

      <!-- Chat Section -->
      <section class="chat_container">
        <p class="chat_prompt">Insert Text here 1</p>
        <div class="chat_visual">IMAGE HERE</div>

        <div class="chat_input_section">
          <input type="text" id="chat_box" class="chat_field" placeholder="Asking chat questions here">
          <button class="btn btn-dark" id="send_button">SEND</button>
        </div>

        <div class="chat_output" id="chat_response">Chats answer</div>
      </section>

      <!-- Terminal Section (Initially Locked) -->
      <section class="terminal_container" id="terminal_panel">
        <h2>Terminal</h2>
        <input type="text" id="terminal_field" class="terminal_input" placeholder="Enter command...">
        <button id="execute_button" class="btn btn-dark">Run</button>
        <pre class="terminal_output" id="output_display"></pre>
      </section>

    </div>

  </div>

  <!-- Custom JS -->
  <script src="script.js"></script>

</body>
</html>
